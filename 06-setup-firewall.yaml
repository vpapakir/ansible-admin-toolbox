- hosts: gateways
  tasks:
  - name: yum
    yum:
      name: "{{ item }}"
      state: latest
    with_items:
    - firewalld
    - fail2ban-all

- hosts: gateways
  tasks:
  - name: enable fail2ban
    systemd:
     enabled: yes
     name: fail2ban
  - name: enable firewalld
    systemd:
     enabled: yes
     name: firewalld
  - name: restart firewalld
    systemd:
     state: restarted
     daemon_reload: yes
     name: firewalld
  - name: restart fail2ban
    systemd:
     state: restarted
     daemon_reload: yes
     name: fail2ban

- hosts: gateways
  remote_user: root
  tasks:
  - shell: firewall-cmd --permanent --zone=public --add-service=ssh
